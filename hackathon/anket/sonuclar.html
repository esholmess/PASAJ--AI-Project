<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Sonuçları</title>
    <style>
        body{
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 5%;
        }
        #chartContainer{
            background-color: rgba(192, 192, 192, 0.314);
            width: 80%;
            padding: 25px;
            padding-top: 0;
            padding-bottom: 30px;
            border:solid 1px grey;
        }
    </style>
</head>
<body>
    <h2 style="color:rgb(46, 30, 30);font-size: 40px; font-family: roboto; text-shadow: 0 0 2px rgb(0, 0, 101);">Anket Sonuçları</h2>
    <div id="chartContainer">
        <canvas id="anketGrafigi"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const anketSonuclari = JSON.parse(localStorage.getItem('anketSonuclari'));
            const labels = Object.keys(anketSonuclari);
            const data = Object.values(anketSonuclari);

            const ctx = document.getElementById('anketGrafigi').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Anket Sonuçları',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
